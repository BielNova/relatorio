<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=SF+Pro:wght@300;400;600&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #000000;
        color: #FFFFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      
      .title {
        font-family: 'Inter', sans-serif;
        font-size: 72px;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
        line-height: 1.2;
      }
      
      .subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 300;
        margin-bottom: 60px;
        text-align: center;
        opacity: 0.8;
      }
      
      .void-image {
        position: absolute;
        opacity: 0.2;
        z-index: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .content {
        position: relative;
        z-index: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      
      .circle {
        width: 120px;
        height: 120px;
        border: 2px solid #FFFFFF;
        border-radius: 50%;
        margin-bottom: 60px;
        opacity: 0.6;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .logo {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 2px;
      }
      
      .date {
        font-family: 'Inter', sans-serif;
        font-size: 20px;
        font-weight: 300;
        margin-top: 40px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="void-image" style="background: linear-gradient(45deg, #000000, #1a1a1a); opacity: 0.8;">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
          </pattern>
          <rect width="100%" height="100%" fill="url(#grid)" />
          
          <!-- Elementos químicos abstratos -->
          <circle cx="30%" cy="20%" r="60" fill="none" stroke="#444" stroke-width="1"/>
          <circle cx="30%" cy="20%" r="30" fill="none" stroke="#444" stroke-width="1"/>
          <line x1="25%" y1="20%" x2="35%" y2="20%" stroke="#444" stroke-width="1"/>
          <line x1="30%" y1="15%" x2="30%" y2="25%" stroke="#444" stroke-width="1"/>
          
          <circle cx="70%" cy="70%" r="80" fill="none" stroke="#444" stroke-width="1"/>
          <circle cx="70%" cy="70%" r="40" fill="none" stroke="#444" stroke-width="1"/>
          <line x1="65%" y1="70%" x2="75%" y2="70%" stroke="#444" stroke-width="1"/>
          <line x1="70%" y1="65%" x2="70%" y2="75%" stroke="#444" stroke-width="1"/>
          
          <!-- Gráficos abstratos -->
          <polyline points="100,600 200,550 300,580 400,520 500,570 600,500" fill="none" stroke="#444" stroke-width="2"/>
          <polyline points="700,550 800,600 900,580 1000,620 1100,550 1200,590" fill="none" stroke="#444" stroke-width="2"/>
        </svg>
      </div>
      <div class="content">
        <div class="circle">
          <div class="logo">VQ</div>
        </div>
        <h1 class="title">RELATÓRIO DIÁRIO</h1>
        <h2 class="subtitle">Supervisão Comercial</h2>
        <div class="date" id="current-date">Data: 02/10/2025</div>
      </div>
    </div>
    
    <script>
      // Atualizar a data atual
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = today.getFullYear();
      document.getElementById('current-date').textContent = `Data: ${day}/${month}/${year}`;
    </script>
<script src="js/navigation.js"></script>
  </body>
</html>
