<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=SF+Pro:wght@300;400;600&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #000000;
        color: #FFFFFF;
        display: flex;
        position: relative;
      }
      
      .left-column {
        width: 50%;
        padding: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .right-column {
        width: 50%;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .title {
        font-family: 'Inter', sans-serif;
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 40px;
        line-height: 1.2;
      }
      
      .visual-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .abstract-image {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .snapshot-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      
      .snapshot-date-selector {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        padding: 5px 10px;
        font-size: 14px;
      }
      
      .snapshot-date-selector:focus {
        outline: none;
        border-color: #CCCCCC;
      }
      
      .snapshot-date-selector option {
        background: #000000;
        color: white;
      }
      
      .btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 5px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.2s;
        display: flex;
        align-items: center;
      }
      
      .btn i {
        margin-right: 5px;
      }
      
      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .btn:active {
        transform: translateY(1px);
      }
      
      .btn-save {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .btn-save:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      
      .btn-new {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .btn-new:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .btn-delete {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .btn-delete:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .action-list {
        margin-bottom: 20px;
      }
      
      .action-item {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        align-items: flex-start;
      }
      
      .action-status {
        margin-right: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        flex-shrink: 0;
      }
      
      .status-completed {
        background: rgba(76, 175, 80, 0.2);
        color: #4CAF50;
      }
      
      .status-in-progress {
        background: rgba(255, 193, 7, 0.2);
        color: #FFC107;
      }
      
      .status-pending {
        background: rgba(244, 67, 54, 0.2);
        color: #F44336;
      }
      
      .action-content {
        flex: 1;
      }
      
      .action-title {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 16px;
      }
      
      .action-impact {
        font-size: 14px;
        opacity: 0.8;
      }
      
      .add-action-form {
        margin-top: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #CCCCCC;
      }
      
      .form-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        padding: 8px 12px;
        font-size: 14px;
      }
      
      .form-input:focus {
        outline: none;
        border-color: #CCCCCC;
      }
      
      .form-select {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        padding: 8px 12px;
        font-size: 14px;
      }
      
      .form-select:focus {
        outline: none;
        border-color: #CCCCCC;
      }
      
      .form-select option {
        background: #000000;
        color: white;
      }
      
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #000000;
        padding: 10px 20px;
        border-radius: 4px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 1000;
        animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="left-column">
        <div class="visual-container">
          <div class="abstract-image">
            <svg width="100%" height="100%" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
              <!-- Gráfico abstrato representando acompanhamento de progresso -->
              <rect x="50" y="50" width="400" height="400" fill="none" stroke="#333" stroke-width="1" />
              
              <!-- Linhas de grade -->
              <g stroke="#222" stroke-width="0.5">
                <line x1="50" y1="150" x2="450" y2="150" />
                <line x1="50" y1="250" x2="450" y2="250" />
                <line x1="50" y1="350" x2="450" y2="350" />
                <line x1="150" y1="50" x2="150" y2="450" />
                <line x1="250" y1="50" x2="250" y2="450" />
                <line x1="350" y1="50" x2="350" y2="450" />
              </g>
              
              <!-- Barras de progresso -->
              <g>
                <!-- Barra 1 - Completa -->
                <rect x="100" y="100" width="300" height="30" fill="none" stroke="#333" stroke-width="1" />
                <rect x="100" y="100" width="300" height="30" fill="#CCCCCC" opacity="0.7" />
                
                <!-- Barra 2 - 75% -->
                <rect x="100" y="150" width="300" height="30" fill="none" stroke="#333" stroke-width="1" />
                <rect x="100" y="150" width="225" height="30" fill="#CCCCCC" opacity="0.7" />
                
                <!-- Barra 3 - 50% -->
                <rect x="100" y="200" width="300" height="30" fill="none" stroke="#333" stroke-width="1" />
                <rect x="100" y="200" width="150" height="30" fill="#CCCCCC" opacity="0.7" />
                
                <!-- Barra 4 - 25% -->
                <rect x="100" y="250" width="300" height="30" fill="none" stroke="#333" stroke-width="1" />
                <rect x="100" y="250" width="75" height="30" fill="#CCCCCC" opacity="0.7" />
                
                <!-- Barra 5 - 0% -->
                <rect x="100" y="300" width="300" height="30" fill="none" stroke="#333" stroke-width="1" />
              </g>
              
              <!-- Elementos decorativos -->
              <circle cx="250" cy="400" r="30" fill="none" stroke="#CCCCCC" stroke-width="2" />
              <circle cx="250" cy="400" r="15" fill="none" stroke="#CCCCCC" stroke-width="1" />
              <line x1="235" y1="400" x2="265" y2="400" stroke="#CCCCCC" stroke-width="1" />
              <line x1="250" y1="385" x2="250" y2="415" stroke="#CCCCCC" stroke-width="1" />
            </svg>
          </div>
        </div>
      </div>
      <div class="right-column">
        <h1 class="title">Acompanhamento de Ações</h1>
        
        <div class="snapshot-controls">
          <select id="snapshot-date" class="snapshot-date-selector">
            <option value="current" selected>Data Atual</option>
            <!-- Datas salvas serão adicionadas dinamicamente -->
          </select>
          <button id="btn-new-snapshot" class="btn btn-new">
            <i class="fas fa-plus"></i> Nova Entrada
          </button>
          <button id="btn-save-snapshot" class="btn btn-save">
            <i class="fas fa-save"></i> Salvar
          </button>
          <button id="btn-delete-snapshot" class="btn btn-delete" style="display: none;">
            <i class="fas fa-trash"></i> Apagar
          </button>
        </div>
        
        <div class="action-list" id="action-list">
          <!-- Ações serão adicionadas dinamicamente -->
        </div>
        
        <div class="add-action-form" id="add-action-form">
          <div class="form-group">
            <label class="form-label">Ação Anterior</label>
            <input type="text" id="action-title" class="form-input" placeholder="Descreva a ação anterior...">
          </div>
          <div class="form-group">
            <label class="form-label">Status</label>
            <select id="action-status" class="form-select">
              <option value="completed">Concluída</option>
              <option value="in-progress">Em Andamento</option>
              <option value="pending">Pendente</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Impacto</label>
            <input type="text" id="action-impact" class="form-input" placeholder="Descreva o impacto da ação...">
          </div>
          <button id="btn-add-action" class="btn btn-save">
            <i class="fas fa-plus"></i> Adicionar Ação
          </button>
        </div>
      </div>
    </div>
    
    <div id="notification" class="notification">Dados salvos com sucesso!</div>
    
    <script>
      // Formatação de data
      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      }
      
      // Data atual
      const today = new Date();
      const currentDate = formatDate(today);
      
      // Armazenamento de snapshots
      const snapshots = {
        current: {
          date: currentDate,
          actions: []
        }
      };
      
      // Snapshot selecionado atualmente
      let currentSnapshotKey = 'current';
      
      // Função para mostrar notificação
      function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        
        // Adicionar ou remover classe de erro
        if (isError) {
          notification.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
        } else {
          notification.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
        }
        
        notification.style.display = 'block';
        
        // Esconder a notificação após 3 segundos
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }
      
      // Função para renderizar a lista de ações
      function renderActionList() {
        const actionList = document.getElementById('action-list');
        actionList.innerHTML = '';
        
        const snapshot = snapshots[currentSnapshotKey];
        
        if (snapshot.actions.length === 0) {
          actionList.innerHTML = '<div style="text-align: center; padding: 20px; opacity: 0.7;">Nenhuma ação registrada.</div>';
          return;
        }
        
        snapshot.actions.forEach((action, index) => {
          const actionItem = document.createElement('div');
          actionItem.className = 'action-item';
          
          let statusClass = '';
          let statusIcon = '';
          
          switch (action.status) {
            case 'completed':
              statusClass = 'status-completed';
              statusIcon = 'fa-check';
              break;
            case 'in-progress':
              statusClass = 'status-in-progress';
              statusIcon = 'fa-spinner';
              break;
            case 'pending':
              statusClass = 'status-pending';
              statusIcon = 'fa-clock';
              break;
          }
          
          actionItem.innerHTML = `
            <div class="action-status ${statusClass}">
              <i class="fas ${statusIcon}"></i>
            </div>
            <div class="action-content">
              <div class="action-title">${action.title}</div>
              <div class="action-impact">${action.impact}</div>
            </div>
          `;
          
          // Adicionar botão de remover apenas para o snapshot atual
          if (currentSnapshotKey === 'current') {
            const removeButton = document.createElement('button');
            removeButton.className = 'btn btn-delete';
            removeButton.style.padding = '2px 8px';
            removeButton.style.marginLeft = '10px';
            removeButton.innerHTML = '<i class="fas fa-times"></i>';
            removeButton.addEventListener('click', () => removeAction(index));
            
            actionItem.appendChild(removeButton);
          }
          
          actionList.appendChild(actionItem);
        });
      }
      
      // Função para adicionar uma nova ação
      function addAction() {
        const title = document.getElementById('action-title').value.trim();
        const status = document.getElementById('action-status').value;
        const impact = document.getElementById('action-impact').value.trim();
        
        if (!title) {
          showNotification('Por favor, descreva a ação.', true);
          return;
        }
        
        snapshots.current.actions.push({
          title,
          status,
          impact
        });
        
        // Limpar os campos do formulário
        document.getElementById('action-title').value = '';
        document.getElementById('action-impact').value = '';
        
        // Renderizar a lista de ações
        renderActionList();
        
        // Mostrar notificação
        showNotification('Ação adicionada com sucesso!');
      }
      
      // Função para remover uma ação
      function removeAction(index) {
        if (currentSnapshotKey !== 'current') {
          showNotification('Não é possível remover ações de snapshots anteriores.', true);
          return;
        }
        
        snapshots.current.actions.splice(index, 1);
        
        // Renderizar a lista de ações
        renderActionList();
        
        // Mostrar notificação
        showNotification('Ação removida com sucesso!');
      }
      
      // Função para atualizar o formulário de adicionar ação
      function updateActionForm() {
        const isEditable = currentSnapshotKey === 'current';
        const addActionForm = document.getElementById('add-action-form');
        
        if (isEditable) {
          addActionForm.style.display = 'block';
        } else {
          addActionForm.style.display = 'none';
        }
      }
      
      // Função para atualizar o seletor de snapshots
      function updateSnapshotSelector() {
        const selector = document.getElementById('snapshot-date');
        const currentOption = selector.value;
        
        // Limpar opções existentes, exceto a atual
        while (selector.options.length > 1) {
          selector.remove(1);
        }
        
        // Adicionar snapshots salvos
        Object.keys(snapshots).forEach(key => {
          if (key !== 'current') {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = snapshots[key].date;
            selector.appendChild(option);
          }
        });
        
        // Restaurar a seleção anterior, se possível
        if (Object.keys(snapshots).includes(currentOption)) {
          selector.value = currentOption;
        } else {
          selector.value = 'current';
          currentSnapshotKey = 'current';
        }
      }
      
      // Função para salvar o snapshot atual
      function saveSnapshot() {
        // Criar uma cópia do snapshot atual com a data como chave
        const dateKey = currentDate.replace(/\//g, '-');
        snapshots[dateKey] = JSON.parse(JSON.stringify(snapshots.current));
        
        // Atualizar o seletor de snapshots
        updateSnapshotSelector();
        
        // Mostrar notificação
        showNotification('Snapshot salvo com sucesso!');
      }
      
      // Função para criar um novo snapshot
      function createNewSnapshot() {
        // Limpar os dados do snapshot atual
        snapshots.current = {
          date: formatDate(new Date()),
          actions: []
        };
        
        // Atualizar a interface
        loadSnapshot('current');
        
        // Mostrar notificação
        showNotification('Nova entrada criada com sucesso!');
      }
      
      // Função para apagar um snapshot
      function deleteSnapshot() {
        // Não permitir apagar o snapshot atual
        if (currentSnapshotKey === 'current') {
          showNotification('Não é possível apagar o snapshot atual!', true);
          return;
        }
        
        // Confirmar antes de apagar
        if (confirm(`Tem certeza que deseja apagar o snapshot de ${snapshots[currentSnapshotKey].date}?`)) {
          // Apagar o snapshot
          delete snapshots[currentSnapshotKey];
          
          // Atualizar o seletor de snapshots
          updateSnapshotSelector();
          
          // Carregar o snapshot atual
          loadSnapshot('current');
          
          // Mostrar notificação
          showNotification('Snapshot apagado com sucesso!');
        }
      }
      
      // Função para carregar um snapshot
      function loadSnapshot(snapshotKey) {
        if (snapshots[snapshotKey]) {
          currentSnapshotKey = snapshotKey;
          
          // Renderizar a lista de ações
          renderActionList();
          
          // Atualizar o formulário de adicionar ação
          updateActionForm();
          
          // Mostrar/ocultar botão de apagar snapshot
          document.getElementById('btn-delete-snapshot').style.display = snapshotKey !== 'current' ? 'flex' : 'none';
        }
      }
      
      // Evento de clique no botão de adicionar ação
      document.getElementById('btn-add-action').addEventListener('click', addAction);
      
      // Evento de mudança no seletor de snapshot
      document.getElementById('snapshot-date').addEventListener('change', function() {
        loadSnapshot(this.value);
      });
      
      // Evento de clique no botão de salvar snapshot
      document.getElementById('btn-save-snapshot').addEventListener('click', saveSnapshot);
      
      // Evento de clique no botão de novo snapshot
      document.getElementById('btn-new-snapshot').addEventListener('click', function() {
        if (confirm('Tem certeza que deseja criar uma nova entrada? Isso limpará todas as ações atuais.')) {
          createNewSnapshot();
        }
      });
      
      // Evento de clique no botão de apagar snapshot
      document.getElementById('btn-delete-snapshot').addEventListener('click', deleteSnapshot);
      
      // Inicializar a interface
      renderActionList();
      updateActionForm();
    </script>
<script src="js/navigation.js"></script>
  </body>
</html>
