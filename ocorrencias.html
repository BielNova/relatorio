<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=SF+Pro:wght@300;400;600&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #000000;
        color: #FFFFFF;
        display: flex;
        position: relative;
      }
      
      .left-column {
        width: 50%;
        padding: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .right-column {
        width: 50%;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .title {
        font-family: 'Inter', sans-serif;
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 40px;
        line-height: 1.2;
      }
      
      .visual-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .abstract-image {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .snapshot-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      
      .snapshot-date-selector {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        padding: 5px 10px;
        font-size: 14px;
      }
      
      .snapshot-date-selector:focus {
        outline: none;
        border-color: #CCCCCC;
      }
      
      .snapshot-date-selector option {
        background: #000000;
        color: white;
      }
      
      .btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 5px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.2s;
        display: flex;
        align-items: center;
      }
      
      .btn i {
        margin-right: 5px;
      }
      
      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .btn:active {
        transform: translateY(1px);
      }
      
      .btn-save {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .btn-save:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      
      .btn-new {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .btn-new:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .btn-delete {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .btn-delete:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .ocorrencias-container {
        margin-top: 20px;
        max-height: 450px;
        overflow-y: auto;
      }
      
      .ocorrencia-item {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
      }
      
      .ocorrencia-item:last-child {
        margin-bottom: 0;
      }
      
      .ocorrencia-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      
      .ocorrencia-title {
        font-weight: bold;
        font-size: 16px;
      }
      
      .ocorrencia-actions {
        display: flex;
        gap: 5px;
      }
      
      .ocorrencia-action {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        font-size: 14px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        transition: all 0.2s;
      }
      
      .ocorrencia-action:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }
      
      .ocorrencia-content {
        font-size: 14px;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
      }
      
      .add-ocorrencia {
        margin-top: 20px;
      }
      
      .add-ocorrencia-form {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 15px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group:last-child {
        margin-bottom: 0;
      }
      
      .form-label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        font-weight: bold;
      }
      
      .form-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        padding: 8px 12px;
        color: white;
        font-size: 14px;
      }
      
      .form-input:focus {
        outline: none;
        border-color: #CCCCCC;
      }
      
      .form-textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        padding: 8px 12px;
        color: white;
        font-size: 14px;
        min-height: 80px;
        resize: vertical;
      }
      
      .form-textarea:focus {
        outline: none;
        border-color: #CCCCCC;
      }
      
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #000000;
        padding: 10px 20px;
        border-radius: 4px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 1000;
        animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      /* Estilização da barra de rolagem */
      .ocorrencias-container::-webkit-scrollbar {
        width: 6px;
      }
      
      .ocorrencias-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      
      .ocorrencias-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      
      .ocorrencias-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="left-column">
        <div class="visual-container">
          <div class="abstract-image">
            <svg width="100%" height="100%" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
              <!-- Gráfico abstrato representando resolução de problemas -->
              <rect x="50" y="50" width="400" height="400" fill="none" stroke="#333" stroke-width="1" />
              
              <!-- Linhas de grade -->
              <g stroke="#222" stroke-width="0.5">
                <line x1="50" y1="150" x2="450" y2="150" />
                <line x1="50" y1="250" x2="450" y2="250" />
                <line x1="50" y1="350" x2="450" y2="350" />
                <line x1="150" y1="50" x2="150" y2="450" />
                <line x1="250" y1="50" x2="250" y2="450" />
                <line x1="350" y1="50" x2="350" y2="450" />
              </g>
              
              <!-- Elementos de resolução de problemas -->
              <circle cx="250" cy="250" r="150" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
              <circle cx="250" cy="250" r="100" fill="none" stroke="#444" stroke-width="2" />
              <circle cx="250" cy="250" r="50" fill="none" stroke="#CCCCCC" stroke-width="1" />
              
              <!-- Linhas de conexão -->
              <line x1="150" y1="150" x2="350" y2="350" stroke="#444" stroke-width="2" />
              <line x1="150" y1="350" x2="350" y2="150" stroke="#444" stroke-width="2" />
              
              <!-- Pontos de problema -->
              <circle cx="150" cy="150" r="10" fill="#333" stroke="#444" />
              <circle cx="350" cy="350" r="10" fill="#333" stroke="#444" />
              <circle cx="150" cy="350" r="10" fill="#333" stroke="#444" />
              <circle cx="350" cy="150" r="10" fill="#333" stroke="#444" />
              
              <!-- Ponto de solução -->
              <circle cx="250" cy="250" r="15" fill="#CCCCCC" stroke="#FFFFFF" />
              
              <!-- Elementos decorativos -->
              <path d="M250,100 Q300,175 250,250 Q200,325 250,400" fill="none" stroke="#444" stroke-width="2" />
              <path d="M100,250 Q175,300 250,250 Q325,200 400,250" fill="none" stroke="#444" stroke-width="2" />
            </svg>
          </div>
        </div>
      </div>
      <div class="right-column">
        <h1 class="title">Ocorrências</h1>
        
        <div class="snapshot-controls">
          <select id="snapshot-date" class="snapshot-date-selector">
            <option value="current" selected>Data Atual</option>
            <!-- Datas salvas serão adicionadas dinamicamente -->
          </select>
          <button id="btn-new-snapshot" class="btn btn-new">
            <i class="fas fa-plus"></i> Nova Entrada
          </button>
          <button id="btn-save-snapshot" class="btn btn-save">
            <i class="fas fa-save"></i> Salvar Snapshot
          </button>
          <button id="btn-delete-snapshot" class="btn btn-delete" style="display: none;">
            <i class="fas fa-trash"></i> Apagar
          </button>
        </div>
        
        <div class="ocorrencias-container" id="ocorrencias-list">
          <!-- Ocorrências serão adicionadas dinamicamente -->
        </div>
        
        <div class="add-ocorrencia" id="add-ocorrencia-form">
          <div class="add-ocorrencia-form">
            <div class="form-group">
              <label for="ocorrencia-titulo" class="form-label">Título</label>
              <input type="text" id="ocorrencia-titulo" class="form-input" placeholder="Título da ocorrência">
            </div>
            <div class="form-group">
              <label for="ocorrencia-descricao" class="form-label">Descrição</label>
              <textarea id="ocorrencia-descricao" class="form-textarea" placeholder="Descreva a ocorrência..."></textarea>
            </div>
            <div class="form-group">
              <button id="btn-add-ocorrencia" class="btn btn-save">
                <i class="fas fa-plus"></i> Adicionar Ocorrência
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="notification" class="notification">Dados salvos com sucesso!</div>
    
    <script>
      // Formatação de data
      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      }
      
      // Data atual
      const today = new Date();
      const currentDate = formatDate(today);
      
      // Armazenamento de snapshots
      const snapshots = {
        current: {
          date: currentDate,
          ocorrencias: []
        }
      };
      
      // Snapshot selecionado atualmente
      let currentSnapshotKey = 'current';
      
      // Função para mostrar notificação
      function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        
        // Adicionar ou remover classe de erro
        if (isError) {
          notification.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
        } else {
          notification.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
        }
        
        notification.style.display = 'block';
        
        // Esconder a notificação após 3 segundos
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }
      
      // Função para renderizar a lista de ocorrências
      function renderOcorrencias() {
        const ocorrenciasList = document.getElementById('ocorrencias-list');
        const snapshot = snapshots[currentSnapshotKey];
        const isEditable = currentSnapshotKey === 'current';
        
        // Limpar a lista
        ocorrenciasList.innerHTML = '';
        
        // Adicionar as ocorrências
        if (snapshot.ocorrencias.length === 0) {
          ocorrenciasList.innerHTML = '<div class="ocorrencia-item"><div class="ocorrencia-content">Nenhuma ocorrência registrada.</div></div>';
        } else {
          snapshot.ocorrencias.forEach((ocorrencia, index) => {
            const ocorrenciaItem = document.createElement('div');
            ocorrenciaItem.className = 'ocorrencia-item';
            
            const ocorrenciaHeader = document.createElement('div');
            ocorrenciaHeader.className = 'ocorrencia-header';
            
            const ocorrenciaTitle = document.createElement('div');
            ocorrenciaTitle.className = 'ocorrencia-title';
            ocorrenciaTitle.textContent = ocorrencia.titulo;
            
            const ocorrenciaActions = document.createElement('div');
            ocorrenciaActions.className = 'ocorrencia-actions';
            
            if (isEditable) {
              const editButton = document.createElement('button');
              editButton.className = 'ocorrencia-action';
              editButton.innerHTML = '<i class="fas fa-edit"></i>';
              editButton.title = 'Editar';
              editButton.addEventListener('click', () => editOcorrencia(index));
              
              const deleteButton = document.createElement('button');
              deleteButton.className = 'ocorrencia-action';
              deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
              deleteButton.title = 'Excluir';
              deleteButton.addEventListener('click', () => deleteOcorrencia(index));
              
              ocorrenciaActions.appendChild(editButton);
              ocorrenciaActions.appendChild(deleteButton);
            }
            
            ocorrenciaHeader.appendChild(ocorrenciaTitle);
            ocorrenciaHeader.appendChild(ocorrenciaActions);
            
            const ocorrenciaContent = document.createElement('div');
            ocorrenciaContent.className = 'ocorrencia-content';
            ocorrenciaContent.textContent = ocorrencia.descricao;
            
            ocorrenciaItem.appendChild(ocorrenciaHeader);
            ocorrenciaItem.appendChild(ocorrenciaContent);
            
            ocorrenciasList.appendChild(ocorrenciaItem);
          });
        }
        
        // Mostrar/ocultar formulário de adição
        document.getElementById('add-ocorrencia-form').style.display = isEditable ? 'block' : 'none';
      }
      
      // Função para adicionar uma nova ocorrência
      function addOcorrencia() {
        const titulo = document.getElementById('ocorrencia-titulo').value.trim();
        const descricao = document.getElementById('ocorrencia-descricao').value.trim();
        
        if (!titulo || !descricao) {
          showNotification('Preencha todos os campos!', true);
          return;
        }
        
        // Adicionar a ocorrência ao snapshot atual
        snapshots.current.ocorrencias.push({
          titulo,
          descricao
        });
        
        // Limpar o formulário
        document.getElementById('ocorrencia-titulo').value = '';
        document.getElementById('ocorrencia-descricao').value = '';
        
        // Renderizar a lista de ocorrências
        renderOcorrencias();
        
        // Mostrar notificação
        showNotification('Ocorrência adicionada com sucesso!');
      }
      
      // Função para editar uma ocorrência
      function editOcorrencia(index) {
        const ocorrencia = snapshots.current.ocorrencias[index];
        
        // Preencher o formulário com os dados da ocorrência
        document.getElementById('ocorrencia-titulo').value = ocorrencia.titulo;
        document.getElementById('ocorrencia-descricao').value = ocorrencia.descricao;
        
        // Remover a ocorrência da lista
        snapshots.current.ocorrencias.splice(index, 1);
        
        // Renderizar a lista de ocorrências
        renderOcorrencias();
        
        // Focar no campo de título
        document.getElementById('ocorrencia-titulo').focus();
      }
      
      // Função para excluir uma ocorrência
      function deleteOcorrencia(index) {
        // Confirmar antes de excluir
        if (confirm('Tem certeza que deseja excluir esta ocorrência?')) {
          // Remover a ocorrência da lista
          snapshots.current.ocorrencias.splice(index, 1);
          
          // Renderizar a lista de ocorrências
          renderOcorrencias();
          
          // Mostrar notificação
          showNotification('Ocorrência excluída com sucesso!');
        }
      }
      
      // Função para atualizar o seletor de snapshots
      function updateSnapshotSelector() {
        const selector = document.getElementById('snapshot-date');
        const currentOption = selector.value;
        
        // Limpar opções existentes, exceto a atual
        while (selector.options.length > 1) {
          selector.remove(1);
        }
        
        // Adicionar snapshots salvos
        Object.keys(snapshots).forEach(key => {
          if (key !== 'current') {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = snapshots[key].date;
            selector.appendChild(option);
          }
        });
        
        // Restaurar a seleção anterior, se possível
        if (Object.keys(snapshots).includes(currentOption)) {
          selector.value = currentOption;
        } else {
          selector.value = 'current';
          currentSnapshotKey = 'current';
        }
      }
      
      // Função para salvar o snapshot atual
      function saveSnapshot() {
        // Criar uma cópia do snapshot atual com a data como chave
        const dateKey = currentDate.replace(/\//g, '-');
        snapshots[dateKey] = JSON.parse(JSON.stringify(snapshots.current));
        
        // Atualizar o seletor de snapshots
        updateSnapshotSelector();
        
        // Mostrar notificação
        showNotification('Snapshot salvo com sucesso!');
      }
      
      // Função para criar um novo snapshot
      function createNewSnapshot() {
        // Limpar os dados do snapshot atual
        snapshots.current = {
          date: formatDate(new Date()),
          ocorrencias: []
        };
        
        // Atualizar a interface
        loadSnapshot('current');
        
        // Mostrar notificação
        showNotification('Nova entrada criada com sucesso!');
      }
      
      // Função para apagar um snapshot
      function deleteSnapshot() {
        // Não permitir apagar o snapshot atual
        if (currentSnapshotKey === 'current') {
          showNotification('Não é possível apagar o snapshot atual!', true);
          return;
        }
        
        // Confirmar antes de apagar
        if (confirm(`Tem certeza que deseja apagar o snapshot de ${snapshots[currentSnapshotKey].date}?`)) {
          // Apagar o snapshot
          delete snapshots[currentSnapshotKey];
          
          // Atualizar o seletor de snapshots
          updateSnapshotSelector();
          
          // Carregar o snapshot atual
          loadSnapshot('current');
          
          // Mostrar notificação
          showNotification('Snapshot apagado com sucesso!');
        }
      }
      
      // Função para carregar um snapshot
      function loadSnapshot(snapshotKey) {
        if (snapshots[snapshotKey]) {
          currentSnapshotKey = snapshotKey;
          
          // Renderizar a lista de ocorrências
          renderOcorrencias();
          
          // Mostrar/ocultar botão de apagar snapshot
          document.getElementById('btn-delete-snapshot').style.display = snapshotKey !== 'current' ? 'flex' : 'none';
        }
      }
      
      // Evento de clique no botão de adicionar ocorrência
      document.getElementById('btn-add-ocorrencia').addEventListener('click', addOcorrencia);
      
      // Evento de clique no botão de salvar snapshot
      document.getElementById('btn-save-snapshot').addEventListener('click', saveSnapshot);
      
      // Evento de clique no botão de novo snapshot
      document.getElementById('btn-new-snapshot').addEventListener('click', function() {
        if (confirm('Tem certeza que deseja criar uma nova entrada? Isso limpará todas as ocorrências atuais.')) {
          createNewSnapshot();
        }
      });
      
      // Evento de clique no botão de apagar snapshot
      document.getElementById('btn-delete-snapshot').addEventListener('click', deleteSnapshot);
      
      // Evento de mudança no seletor de snapshot
      document.getElementById('snapshot-date').addEventListener('change', function() {
        loadSnapshot(this.value);
      });
      
      // Inicializar a interface
      renderOcorrencias();
    </script>
<script src="js/navigation.js"></script>
  </body>
</html>
